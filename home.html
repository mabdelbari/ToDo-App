<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="icon" href="todo2.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main StyleSheets -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand fs-3 fw-medium" href="#"><i
                    class="fa-solid fa-check-circle fs-2 align-text-bottom me-2" style="color: #176B87;"></i>TO-<span
                    style="color: #176B87;">DO</span> APP</a>


            <div class="ms-auto">
                <span id="userName" class="text-dark me-2"></span>
                <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="my-5">
        <div class="container">
            <div class="todo-form">
                <p id="errorMessage"
                    class="text-danger d-none column-gap-1 border border-1 border-danger bg-white p-2 rounded">
                </p>
                <input type="text" id="todoField" placeholder="I need to .." class="form-control">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <button id="submitBtn" class="btn btn-submit my-3">Submit</button>
                    <input id="searchInput" class="form-control w-auto" type="search" placeholder="Search">
                </div>
            </div>

            <h2 class="text-center my-5">Your ToDo List</h2>
            <div id="todoContainer" class="d-flex flex-column row-gap-2 my-5">
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
